<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">
    <title>Resume Generator</title>
</head>

<body>


    <div class="container" id="cv-form">
        
     <h1 class="text-center my-2">Resume Generator</h1>
     <p class="text-center">built your resume with joy</p>
     <div class="row">
        <div class="col-md-6">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="nameField" >Your Name</label>
                 <input type="text" id="nameField" placeholder="Enter Here" class="form-control">           
            </div>
            <div class="form-group mt-2">
                <label for="contactField" >Your contact number</label>
                 <input type="text" id="contactField" placeholder="Enter Here" class="form-control">           
            </div>
            <div class="form-group mt-2">
                <label for="addressField" >Your address</label>
                 <textarea id="addressField" placeholder="Enter Here" class="form-control"
                 rows="5">  </textarea>         
            </div>
            <p class="text-secondary my-3">Important Links</p>
            <div class="form-group mt-2">
                <label for="fbField" >Github</label>
                 <input type="text" id="fbField" placeholder="Enter Here" class="form-control">           
            </div>
            <div class="form-group mt-2">
                <label for="instaField" >Instagram</label>
                 <input type="text" id="instaField" placeholder="Enter Here" class="form-control">           
            </div>
            <div class="form-group mt-2">
                <label for="linkedField" >Linkedin</label>
                 <input type="text" id="LinkedField" placeholder="Enter Here" class="form-control">           
            </div>
        </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>

            <div class="form-group mt-2">
                <label for="" >Objective</label>
                 <textarea
                 id="objectiveField" rows="5" placeholder="Enter Here" class="form-control">  </textarea>         
            </div>



            <div class="form-group mt-2" id="we">
                    <label for="" >Work Experience</label>
                    <textarea rows="3" placeholder="Enter Here" class="form-control weField">  </textarea>         
            

                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>


            <div class="form-group mt-2" id="aq">
                    <label  for="" >Qualification</label>
                    <textarea rows="3" placeholder="Enter Here" class="form-control eqField">  </textarea>         
            

                <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNewAQField()"  class="btn btn-primary btn-sm">Add</button>
                </div>    
            </div>
        </div>
            
        </div>
     
     <div class="container text-center mt-3">
        <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
     </div>

    </div>
    


    <div class="container" id="cv-template">
        

        <div class="row">
            <div class="col-md-4 text-center py-5 background">
                <img src="https://th.bing.com/th/id/OIP.JWVGOe9D1s1Z4GK8LOwaLAAAAA?pid=ImgDet&rs=1" alt="" class="img-fluid myimg">
                <div class="container">
                   
                    <p id="nameT1"></p>
                    <p id="contactT"></p>
                    <p id="addressT"></p>
                    <hr />

                    <p id="fbT" ></p>
                    <p id="instaT"></p>
                    <p id="LinkedT"></p>
                   
                </div>

            </div>
            <div class="col-md-8">
                <h1 class="text-center" style="font-weight: 980;" id="nameT2"></h1>

                <div class="card mt-4">
                    <div class="card-header background">
                       <h3>objective</h3>
                    </div>
                    <div class="card-body">
                        <p id="objectiveT">
                         
                        </p>
                    </div>
                </div>
              
                <div class="card mt-4">
                    <div class="card-header background">
                       <h3>Work Experience</h3>
                    </div>
                    <div class="card-body">
                      <ul id="weT">
                       
                      </ul>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header background">
                       <h3>Academic qualification</h3>
                    </div>
                    <div class="card-body">
                        <ul id="aqT">
                           
                          </ul>
                      
                    </div>
                </div>
                <div class="container mt-3 text-center">
                    <button onclick="printCV()" class=" btn background">Print CV</button>

                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
